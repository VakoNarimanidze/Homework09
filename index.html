<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="background"></div>
      <div class="right-side">
        <div class="logo"><img src="logo.png" alt="" /></div>
        <form>
          <div class="input-box">
            <div class="input-name">Username</div>
            <input type="text" placeholder="Enter your Fullname" required />
          </div>
          <div class="input-box">
            <div class="input-name">Password</div>
            <input type="password" placeholder="***************" required />
          </div>
          <div class="input-box">
            <div class="input-name">E-mail</div>
            <input
              type="email"
              placeholder="Enter your E-mail Address"
              required
            />
          </div>
        </form>
        <span>
          <div class="on-off-button"><div class="circle"></div></div>
          <h5 class="inline">
            I agree with
            <a href="#">Terms Of Service</a>
            and
            <a href="#">Privacy Policy</a>
          </h5>
        </span>
        <p>
          Already have an account?
          <a href="#">Log In</a>
        </p>
        <div class="icons">
          <a href="https://accounts.google.com/" target="_blank">
            <img class="google" src="google.png" alt="google icon" />
          </a>
          <a href="https://appleid.apple.com/" target="_blank">
            <img class="apple" src="apple.png" alt="apple logo" />
          </a>
          <a href="https://oauth.telegram.org/" target="_blank">
            <img src="telegram.png" alt="telegram icon" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
